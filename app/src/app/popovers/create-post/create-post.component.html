<ion-item>
  <ion-label position="stacked">Title</ion-label>
  <ion-input [(ngModel)]="createPostInput.title"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="stacked">Content</ion-label>
  <ion-textarea [(ngModel)]="createPostInput.paragraphs[0]" rows="10"></ion-textarea>
</ion-item>

<ion-button expand="block" (click)="onClickPost()">Post</ion-button>
